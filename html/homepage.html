<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-5 pt-4">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#signup">SIGNUP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#login">LOGIN</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane py-4 active" id="signup">
                        <div class="card shadow px-4 animate__animated animate__fadeIn">
                            <div class="card-body">
                                <div align="center">
                                    <img src="https://tse3.mm.bing.net/th?id=OIP.qm09Rtt0W-tRjO3_7LgK0wHaDS&pid=Api&P=0"
                                        width="80%" class="mb-4">
                                </div>

                                <form id="signup-form">

                                    <input type="text" class="form-control mb-4" placeholder="Name" name="name"
                                        id="name" required="required">

                                    <input type="email" class="form-control mb-4" placeholder="Email" name="email"
                                        id="email" required="required">

                                    <input type="number" class="form-control mb-4" placeholder="Mobile" name="mobile"
                                        id="mobile" required="required">

                                    <input type="password" class="form-control mb-4" placeholder="Password"
                                        name="password" id="password" required="required">

                                    <button type="submit" class="btn py-2"
                                        style="background-color:#24A7DF;color:white">SIGNUP</button>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane py-4 fade" id="login">
                        <div class="card shadow px-4 animate__animated animate__fadeIn">
                            <div class="card-body">
                                <div align="center">
                                    <img src="https://tse3.mm.bing.net/th?id=OIP.qm09Rtt0W-tRjO3_7LgK0wHaDS&pid=Api&P=0"
                                        width="80%" class="mb-4">
                                </div>

                                <form id="login-form">

                                    <input type="email" class="form-control mb-4" placeholder="Email" name="email"
                                        id="login-email" required="required">
                                    <input type="password" class="form-control mb-4" placeholder="Password"
                                        name="password" id="login-password" required="required">

                                    <div class="custom-control custom-switch mb-4">
                                        <input type="checkbox" class="form-check-input mt-1" id="remember-me">
                                        <label class="custom-control-label" for="remember-me">Remember me</label>
                                    </div>

                                    <button type="submit" class="btn py-2 mb-3"
                                        style="background-color:#24A7DF;color:white">LOGIN</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- toast -->
    <div class="toast">
        <div class="toast-header">
            <strong class="me-auto toast-head">Message <i></i></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <p></p>
        </div>
    </div>
    </div>


    <!--loader -->
    <div class="loader d-none">
        <i class="fas fa-spinner fa-pulse" style="color: white;font-size: 40px"></i>
    </div>

    <!-- shape -->
    <div class="shape">
        <div>
            <h1 class="display-3 fw-bold text-center">Just For Code</h1>
            <img src="https://img.freepik.com/free-photo/3d-render-code-testing-functional-test-usability_107791-16607.jpg?w=1380&t=st=1684666586~exp=1684667186~hmac=967e666b3b0785301763b4b2c975d2d2c7cd679abf7d0681bde33172efe5c484"
                class="animate__animated animate__slideInRight w-100">
        </div>
    </div>


    <script src="../js/homepage.js"></script>

</body>

</html>
